<!-- templates/cargar_excel.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Productos desde Excel</title>
    <!-- Fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Iconos (Font Awesome para el Ã­cono de cargar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .upload-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 320px;
            height: 320px;
            background-color: #FFD20A;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            color: #000;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
        }

        .upload-btn i {
            font-size: 50px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .messages {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .messages .alert {
            width: 320px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <form method="post" enctype="multipart/form-data" action="{% url 'cargar_excel' %}">
        {% csrf_token %}
        <label for="archivo" class="upload-btn">
            <i class="fas fa-upload"></i>
            Subir Productos<br>desde Excel
        </label>
        <input type="file" name="archivo" id="archivo" onchange="this.form.submit()">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
