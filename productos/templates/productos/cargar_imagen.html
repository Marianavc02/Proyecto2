<!DOCTYPE html>
<html>
<head>
    <title>Subir Imagen de Producto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #fff8e1; /* un fondo clarito para que resalte */
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        .btn-amarillo {
            background-color: #f0c040;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-amarillo:hover {
            background-color: #e6b030;
        }
        .btn-volver {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subir Imagen a un Producto</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-amarillo">Subir Imagen</button>
        </form>

        <a href="{% url 'cargar_excel' %}" class="btn-amarillo btn-volver">‚Üê Volver a Importar Productos</a>
    </div>
</body>
</html>
