<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .import-btn {
            display: inline-flex;
            align-items: center;
            background-color: #FFD20A;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .import-btn:hover {
            background-color: #e6bc09;
        }

        .import-btn svg {
            margin-right: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #D9D9D9;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>Lista de Empleados</h2>

    <!-- BotÃ³n Importar -->
    <a href="{% url 'importar_empleados' %}" class="import-btn">
        <!-- Icono de importar (upload) en SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.84v4h6.66V9h3.84L12 2z"/></svg>
        Importar
    </a>

    <!-- Tabla de empleados -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Preferido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for e in empleados %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.preferred_name }}</td>
                <td>{{ e.sbd_email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
